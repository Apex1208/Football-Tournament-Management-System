<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Football Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        /* Temporary inline styles to ensure visibility - move these to your CSS file later */
        .dashboard-card {
            position: relative;
            z-index: 1;
        };;;x
        .dashboard-card h3 {
            color: #ffffff; /* White text */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .dashboard-card p {
            color: rgba(255,255,255,0.8);
            margin: 0;
        }
        .card-hover-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .dashboard-card:hover .card-hover-effect {
            opacity: 1;
        }
    </style>
</head>
<body class="dashboard-glass">
    <!-- Animated Background -->
    <div class="particles"></div>
    
    <div class="glass-container animate__animated animate__fadeIn">
        <!-- User Header -->
        <div class="user-header">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <h2>Welcome back, <span class="gradient-text">{{ user.username }}</span></h2>
                <p>{{ user.email }}</p>
            </div>
            <a href="{{ url_for('main.logout') }}" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="dashboard-grid">
            <!-- League Management Card -->
            <div class="dashboard-card-container">
                <a href="{{ url_for('main.league_management') }}" class="dashboard-card league-card">
                    <div class="card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="card-content">
                        <h3>League Management</h3>
                        <p>Create and manage tournaments</p>
                    </div>
                    <div class="card-hover-effect"></div>
                </a>
            </div>

            <!-- Sports Predictions Card -->
            <div class="dashboard-card-container">
                <a href="{{ url_for('main.sports_predictions') }}" class="dashboard-card analytics-card">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-content">
                        <h3>Sports Predictions</h3>
                        <p>Predict match outcomes across sports</p>
                    </div>
                    <div class="card-hover-effect"></div>
                </a>
            </div>

            <!-- Highlight Generation Card -->
            <div class="dashboard-card-container">
                <a href="{{ url_for('main.generate_highlight_video') }}" class="dashboard-card highlight-card">
                    <div class="card-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="card-content">
                        <h3>Generate Highlights</h3>
                        <p>Create exciting highlights from match videos</p>
                    </div>
                    <div class="card-hover-effect"></div>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="dashboard-footer">
            <p>Football Tournament System v1.0</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Particle animation
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }
        window.addEventListener('load', createParticles);
    </script>

</body>
</html>
