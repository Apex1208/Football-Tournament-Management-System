<!-- app/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Football Tournament</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="home-wrapper">
        <div class="top-bar">
            <div class="user-info">
                <p>Welcome, {{ user.username }} (<strong>{{ user.email }}</strong>)</p>
            </div>
            <a href="{{ url_for('main.logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="center-box">
            <a href="{{ url_for('main.league_management') }}" class="football-management-btn">
                <img src="{{ url_for('static', filename='football.jpg') }}" alt="Football">
                <span style="margin-top: 10px;">League Management</span>
            </a>
        </div>
    </div>
</body>

</html>
